<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>

    <div id="topbar">
      <div class="row">

        <div id="toplogo" class="col-md-1">
          <h1>CT</h1>
        </div>

        <div class="col-md-5">
        </div>

        <div class="col-md-6">
          <div id="navcontainer">
            <ul>
              <li><a href="https://www.epicodus.com/">Epicodus</a></li>
              <li><a href="http://codeoregon.org/">CodeOregon</a></li>
              <li><a href="https://www.codefellows.org/locations/learn-to-code-in-portland/">CodeFellows</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>

    <div class="jumbotron">
      <h1><span class="redtext">C</span>ode <span class="redtext">T</span>rack</h1>
      <h3>Find the path to your future</h3>
    </div>

    <div class="container">
      <form id="mainform_drops">

        <h3>Front End vs Back End</h3>
        <div class="form-group">
          <select class="form-control" id="question1_drop">
            <option>Select an Option</option>
            <option>I enjoy working with graphics</option>
            <option>I enjoy working with user interface and layout</option>
            <option>I enjoy making complex algorithms function behind the scenes</option>
            <option>I enjoy oranizing projects</option>
            <option>I'm not sure</option>
          </select>
        </div>

        <h3>Question 2</h3>
        <div class="form-group">
          <select class="form-control" id="question2_drop">
            <option>Select an Option</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>I'm not sure</option>
          </select>
        </div>

        <h3>Question 3</h3>
        <div class="form-group">
          <select class="form-control" id="question3_drop">
            <option>Select an Option</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>I'm not sure</option>
          </select>
        </div>

        <h3>Question 4</h3>
        <div class="form-group">
          <select class="form-control" id="question4_drop">
            <option>Select an Option</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>I'm not sure</option>
          </select>
        </div>

        <h3>Question 5</h3>
        <div class="form-group">
          <select class="form-control" id="question5_drop">
            <option>Select an Option</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>I'm not sure</option>
          </select>
        </div>

        <div>
          <button type="submit" class="btn" id="reccommend_btn">Recommend a language</button>
        </div>

        <div class="reload_btn">
          <button type="button" class="btn" id="reset_btn">Reload Page</button>
        </div>

      </form>

      <div class="question_output">
        <h3>Question 1: <span id="out1"></span></h3>
        <h3>Question 2: <span id="out2"></span></h3>
        <h3>Question 3: <span id="out3"></span></h3>
        <h3>Question 4: <span id="out4"></span></h3>
        <h3>Question 5: <span id="out5"></span></h3>
      </div>

    </div>

  </body>
</html>
